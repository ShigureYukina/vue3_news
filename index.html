<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/favicon.ico">
	<title>Vue.js 新闻展示网站 (Element Plus)</title>
	<link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/element-plus"></script>
	<script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
	<script src="https://unpkg.com/pinia@2/dist/pinia.global.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/src/assets/main.css">
	<style>
		body {
			font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;
			color: var(--el-text-color-primary);
			/* 使用 Element Plus 变量 */
			margin: 0;
		}

		#app {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		/* 初始加载动画样式 */
		.initial-loader-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.8);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}

		.initial-loader {
			border: 4px solid #f3f3f3;
			border-top: 4px solid var(--el-color-primary, #409EFF);
			/* 使用 Element Plus 主题色 */
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="initial-loader-overlay">
			<div class="initial-loader"></div>
		</div>
	</div>
	<script type="module" src="/src/main.js"></script>
</body>

</html>
